<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solo quer√≠a decirte algo</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ffd6e8, #1a1a1a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .card {
            background: #fff0f6;
            width: 370px;
            padding: 28px;
            border-radius: 24px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            text-align: center;
            animation: aparecer 1.5s ease;
        }

        @keyframes aparecer {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 22px;
            color: #111;
            margin-bottom: 10px;
        }

        p {
            font-size: 15px;
            color: #222;
            line-height: 1.5;
            margin-bottom: 18px;
        }

        .foca {
            font-size: 40px;
            animation: flotar 3s ease-in-out infinite;
            margin-bottom: 10px;
        }

        @keyframes flotar {
            0% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0); }
        }

        .gallery {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .gallery img {
            width: 95px;
            height: 95px;
            object-fit: cover;
            border-radius: 16px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.12);
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        }

        .music-btn {
            margin-top: 10px;
            padding: 10px 18px;
            background: #ff9ecf;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            color: #111;
        }

        .music-btn:hover {
            background: #ff7fbf;
        }

        .firma {
            margin-top: 16px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="foca">ü¶≠</div>

    <h1>Solo quer√≠a decirte algo</h1>

    <p>
        Me gustas mucho.<br>
        No quiero ser exagerado,<br>
        pero nada me cuesta demostrarte las cosas,<br>
        mi vale ü§ç
    </p>

    <div class="gallery">
        <img src="imagen1.jpeg">
        <img src="imagen2.jpeg">
        <img src="imagen3.jpeg">
    </div>

    <button class="music-btn" onclick="playMusic()">
        üéµ Reproducir m√∫sica
    </button>

    <div class="firma">
        ‚Äî Leo ü¶≠
    </div>
</div>

<audio id="music" src="musica.mp3" loop></audio>

<script>
    function playMusic() {
        document.getElementById("music").play();
    }
</script>

</body>
</html>
